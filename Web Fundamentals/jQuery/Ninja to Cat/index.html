<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="jQuery Assignment">
	<title>Ninja to Cat</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-family: arial;
		}
	    div#wrapper {
			width: 250px;
			margin: 20px auto;
		}
		h2 {
			margin: 30px 0;
		}
		img {
			margin: 4px auto;
			display: block;
		}
		img:hover {
			cursor: pointer;
			box-shadow: 1px 1px 1px grey;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				var newSrc = $(this).attr("alt");
				var newAlt = $(this).attr("src");
				$(this).attr("src",newSrc);
				$(this).attr("alt",newAlt);
			})
  		})
	</script>
</head>
<body>
    <div id="wrapper">
    	<h2>jQuery - Ninja to Cat</h2>
    	<img alt="img/cat0.png" src="img/ninja0.png">
    	<img alt="img/cat1.png" src="img/ninja1.png">
    	<img alt="img/cat2.png" src="img/ninja2.png">
    	<img alt="img/cat3.png" src="img/ninja3.png">
    	<img alt="img/cat4.png" src="img/ninja4.png">
    </div>
</body>
</html>
